<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="kwon.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="kwon.js"></script>
  

</head>

<body>

<div>
  <header id="head">
    <div id="month">2017.6</div>  <!-- 새로운 스케줄을 추가하는 버튼과 읽어오는 버튼을 추가 -->
    <button id="newnote" onclick="newschedule()">New Note</button>
    <button id="readnote" onclick="load()">Read Note</button>
